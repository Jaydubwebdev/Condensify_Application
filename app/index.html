<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="row white-text center-align">
        <div class="col s8 offset-s2">
            <h3 class="teal-text text-lighten-5"><i class="material-icons small">aspect_ratio</i></i> Condensify</h3>
            <p class="grey-text">Choose an image to resize.</p>

            <form id="image-form">
                <div class="file-field input-field">
                    <div class="btn teal darken-2 darken-2">
                        <span>Browse</span>
                        <input type="file" id="image" />
                    </div>

                    <div class="file-path-wrapper">
                        <input class="file-path white-text" type="text" placeholder="Upload file" />
                    </div>
                </div>
                <p class="grey-text">Use the Slider to reduce the quality of the image.</p>
                <p class="range-field"><input type="range" id="slider" min="0" max="100" /></p>
                <input type="submit" class="teal darken-2 btn" value="Resize Image" />
            </form>
        </div>
    </div>

    <script src="./js/materialize.min.js"></script>
    <script src="./js/renderer.js"></script>
</body>

</html>
